<style>
  .inc.button, .dec.button{
    display: inline;
    background-color: #F5F5F4;
    padding: 4px 8px;
    cursor: pointer;
  }
  .quantity-selector-wrapper input{
    border: none;
    height: 20px;
    width: 40px;
    text-align: center;
  }
  .quantity-selector-wrapper{
    width: max-content;
    border: 1px solid black;
  }
  
</style>


<div class='quantity-selector-wrapper'> 
    <div class='dec button'>-</div>
    <input type='text' name='quantity-selector' id='quantity-selector' value="+item.quantity+">
    <div class='inc button'>+</div>
</div>

<script>
  
document.querySelector("#quantity-selector").setAttribute("readonly", "true");
  
function change_quantity_selector(ev) {

      var oldValue = ev.target.parentElement.querySelector('input').value;
      if (ev.target.innerHTML == "+") {
        var newVal = Number.parseFloat(oldValue) + 1;
      } 
      else if (ev.target.innerHTML == "-") {
        // Don't allow decrementing below zero
        if (Number.parseFloat(oldValue) > 0) {
          var newVal = Number.parseFloat(oldValue) - 1;
        } else {
          newVal = 0;
        }
      }

      ev.target.parentElement.querySelector('input').value = newVal;
    
    }
document.querySelectorAll(".quantity-selector-wrapper .button").forEach(btns => btns.addEventListener("click", (ev)=> change_quantity_selector(ev)));

</script>
